<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>P03 : Stylesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <h1>p03 styleguide</h1>
    <nav class="grid">
        <a href="interactive" class="grid-nav-item">interactive</a>
        <a href="#" class="grid-nav-item">text</a>
        <a href="#" class="grid-nav-item">combined</a>
    </nav>
<!--      <div class="grid"> -->
        <section id="interactive">
            <h2>interactive elements</h2>
            <section class="element">
                <h3>In-Text Link</h3>
                <div class="grid"> 
                    <div class="grid-element-cell">
                        <h4>CSS Selector</h4>
                        <p>.in-text-link</p>
                        <h4>Sample Code</h4>
                        <code>&lt;p&gt;Here is an &lt;a class="link-intext" href="#"&gt;in-text&lt;/a&gt; link.&lt;/p&gt;</code>
                    </div>
                    <div class="grid-element-cell">
                        <h4>Rendered Element</h4>
                        <p>Here is an <a class="link-intext" href="#">in-text</a> link.</p>
                    </div>
                </div>
            </section>
        </section>
</body>
</html>
